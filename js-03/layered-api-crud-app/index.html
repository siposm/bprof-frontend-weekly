<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        td {
            vertical-align: middle;
        }
        .up-down-arrow {
            font-size: 1em;
        }
        .badge-skill {
            border: 1px solid rgb(221, 221, 221);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JS - Developer CRUD with API</h1>
        
        <hr>

        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Statistics</h4>
            <hr>
            AVERAGE SALARY: <b><span id="avg-salary"></span> HUF</b>
            <br>
            HIGHLY SKILLED DEV: <b><span id="highest-skillset"></span></b>
        </div>
        
        <hr>
        
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">id</span>
            <input type="text" class="form-control" id="dev-id" disabled>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">name</span>
            <input type="text" class="form-control" id="dev-name">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">age</span>
            <input type="text" class="form-control" id="dev-age">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">job</span>
            <input type="text" class="form-control" id="dev-job">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">salary</span>
            <input type="text" class="form-control" id="dev-salary">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">email</span>
            <input type="text" class="form-control" id="dev-email">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">skills</span>
            <input type="text" class="form-control" id="dev-skills">
        </div>
        
        <button id="addDeveloperBtn" class="btn btn-sm btn-success">Create developer</button>
        <button id="updateDeveloperBtn" class="btn btn-sm btn-warning">Update developer</button>
        
        <hr>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Salary</th>
                    <th>Skills</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="target-body"></tbody>
        </table>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
