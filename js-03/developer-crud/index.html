<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        footer {
            height: 300px;
        }
    </style>
</head>

<body class="p-5">
    <h1>JS - Developer CRUD</h1>
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">Statistics</h4>
        <p>AVG Salary: <b id="stats-avg-salary"></b></p>
        <p>Most earning developer: <b id="stats-most-earning"></b></p>
        <p>Most skilled developer: <b id="stats-most-skilled"></b></p>
    </div>
    <hr>
    <input class="form-control mb-1" type="text" id="idInput" disabled placeholder="id">
    <input class="form-control mb-1" type="text" id="nameInput" placeholder="name">
    <input class="form-control mb-1" type="text" id="ageInput" placeholder="age">
    <input class="form-control mb-1" type="text" id="jobInput" placeholder="role">
    <input class="form-control mb-1" type="text" id="salaryInput" placeholder="salary">
    <input class="form-control mb-1" type="text" id="emailInput" placeholder="email">
    <input class="form-control mb-1" type="text" id="skillsInput" placeholder="skills">

    <button class="btn btn-sm btn-success" onclick="addDeveloper()">Create developer</button>
    <button class="btn btn-sm btn-warning" onclick="editDeveloper()">Edit/Save developer</button>

    <hr>
    
    <table class="table table-sm table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
                <th>Skills</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="target-table-body"></tbody>
    </table>
    
    <footer class="mt-5 pt-5">
        <hr>
        <p class="text-center fs-3">Lorem Ipsum Company</p>
        <p class="text-center">All rights reserved. &copy;</p>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
