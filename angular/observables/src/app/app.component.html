<h2>Observable + RxJS operátorok</h2>

<p><i>A lista 2 másodperc késleltetéssel töltődik be...</i></p>

<ul>
  <li *ngFor="let p of products$ | async">
    {{ p.name }} - {{ p.price | currency:"HUF" }}
  </li>
</ul>

  </li>
