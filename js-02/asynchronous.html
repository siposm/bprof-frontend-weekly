<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Async</h1>
    <script>
        console.log("utasítás 1")

        setTimeout(() => {
            console.log("utasítás 1.5")
        }, 3000);

        console.log("utasítás 2")

        setTimeout(() => {
            console.log("utasítás 2.5")
        }, 7000);

        console.log("utasítás 3")
    </script>
</body>

</html>
